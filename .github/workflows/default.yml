name: Build & Pages
on:
  push:
    branches:
      - default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install
        run: npm ci

      - name: lint
        run: npm run lint

      - name: build
        run: npm npm build

      - name: pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
